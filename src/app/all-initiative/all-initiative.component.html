<div class="main-div round">
  <div class="mat-elevation-z8 round">
    <mat-table class="full-width-table" [dataSource]="dataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef class="round-left">
          Title
        </mat-header-cell>
        <mat-cell *matCellDef="let initiative">{{ initiative.title }}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef class="round-right">
          Description
        </mat-header-cell>
        <mat-cell *matCellDef="let initiative">{{ initiative.description }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" (click)="getRecord(row)"></mat-row>
    </mat-table>

    <div class="plus-btn-div">
      <i class="fas fa-plus-circle" (click)="openModal()"></i>
      <!-- <i class="fas fa-plus"></i> -->
      <!-- above is no circle plus icon -->
    </div>

    >
    </mat-paginator> -->
  </div>
</div>
