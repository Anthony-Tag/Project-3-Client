<div class="main-div">
  <div class="header alignment">
    Create Initiative
  </div>
  <div class="alignment">
    <form>
      <!-- <label for="title-input" class="form-label">Title</label> -->
      <h3>Title</h3>
      <!-- <br/> -->
      <input id="title-input">
      <h3>Description</h3>
      <textarea rows="20"></textarea>
      <!-- add some space here... -->
      <!-- <button>Cancel</button> <button>Submit</button> -->
      <div class="flex-container alignment">
        <button mat-raised-button>Submit</button>
        <!-- need space between buttons -->
        <button mat-raised-button>Cancel</button>
      </div>

    </form>
  </div>

</div>



<hr />


<div class="form-div">
  <!-- replacing main-div -->
  <form [formGroup]="initiativeForm" novalidate (ngSubmit)="onSubmit()">
    <div class="header alignment">
      <mat-card-title>Create Initiative</mat-card-title>
    </div>
    <div class="alignment">
      <h3>Title</h3>
      <mat-form-field appearance="outline">
        <input matInput>
        <mat-error *ngIf="initiativeForm.controls['title'].hasError('required')">
          Title is <strong>required</strong>
        </mat-error>
        <!-- <mat-error *ngIf="initiativeForm.controls['title'].hasError('required')">
          First name is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>
      <h3>Description</h3>
      <mat-form-field appearance="outline">
        <textarea matInput> </textarea>
        <mat-error *ngIf="initiativeForm.controls['firstName'].hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <!-- need to style this... why is it blue?-->
    <div class="flex-container alignment">
      <button mat-raised-button (click)="onSubmit()">Submit</button>
      <button mat-raised-button (click)="clickCancel()">Cancel</button>
    </div>
  </form>
</div>
