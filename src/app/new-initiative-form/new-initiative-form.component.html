<div class="main-div">
  <div class="header alignment">
    Create Initiative
  </div>
  <div class="alignment">
    <form>

      <!-- this needs to add white space... bffer div? padding! -->
      <!-- <label for="title-input" class="form-label">Title</label> -->
      <h3>Title</h3>
      <!-- <br/> -->
      <input id="title-input">
      <h3>Description</h3>
      <textarea rows="20"></textarea>
      <!-- add some space here... -->
      <!-- <button>Cancel</button> <button>Submit</button> -->
      <div class="flex-container">
        <button mat-raised-button>Submit</button>
        <!-- need space between buttons -->
        <button mat-raised-button>Cancel</button>
      </div>

      <!-- https://material.angular.io/components/form-field/overview -->
      <!-- https://material.angular.io/components/input/overview -->
    </form>
  </div>

</div>

      <mat-form-field appearance="outline">
        <input matInput>
        <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <textarea matInput> </textarea>
        <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <!-- need to style this... why is it blue?-->
    <div class="flex-container">
      <button mat-raised-button (click)="clickSubmit()">Submit</button>
      <button mat-raised-button (click)="clickCancel()">Cancel</button>
    </div>
  </form>
</div>
