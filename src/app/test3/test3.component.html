<div class="main-div" *ngIf="currentInitiative">
  <mat-card-title class="main-title"></mat-card-title>
  <div class="flex-container major-div" fxLayout="row" fxLayoutAlign="none" fxLayoutGap="3px">
    <div class="child-1 minor-div" >
      <!-- fxFlex="80" -->
      <mat-card-title>{{ currentInitiative.title }}</mat-card-title>
      <mat-card class="description">
        {{ currentInitiative.description }}
      </mat-card>
      
      <div class="flex-container1" fxLayout="row" fxLayoutAlign="none" fxLayoutGap="20px">
        <div class="child-3" >
          <!-- fxFlex="50%" -->
          <mat-card class="b-margin t-margin">
            <mat-card-subtitle>Files:</mat-card-subtitle>
            <div *ngFor="let filename of documentList">
              <i class="{{ getFileExtension(filename.fileName) }}" style="color: orange" aria-hidden="true"></i>
              {{ filename.fileName }}
            </div>
          </mat-card>
        </div>
      </div>
      <div class="minor-div">
        <label>Upload a file</label>
        <input type="file" id="customFile" (change)="getFile($event)" placeholder="File To Upload" class=" b-margin"/>
        <button mat-raised-button type="button" class="button" (click)="upload()">Upload</button>
      </div>
    </div>
    <div class="child-2 minor-div" >
      <!-- fxFlex="20" -->
      <div>
        <mat-card-title>Point of Contact</mat-card-title>
        <mat-card>Contact: {{ poC }}</mat-card>
      </div>
      <br />
      <div>
        <mat-card-title>Members</mat-card-title>
        <mat-card>
          <mat-list *ngFor="let member of currentInitiative.members">
          <mat-list-item> {{ member.username }} </mat-list-item>
          <button (click)="makePoC(member)" mat-raised-button *ngIf="isAdmin">Make PoC</button>
          <!-- I want this to dissappear -->
        </mat-list>
        </mat-card>
        
      </div>
      <br />
      <br />
      <button *ngIf="this.isButtonVisible" (click)="addMembers()" mat-raised-button class="button2">
        Join Initiative
      </button>
    </div>
  </div>
  <br />
  <br />
</div>
